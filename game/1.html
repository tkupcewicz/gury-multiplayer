<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Sine Wave</title>
	<style type="text/css">
	.letter {
		font-family: sans-serif;
		font-size: 40px;
		font-weight: bold;
		position: absolute;
		top: -100px; 
		left: 0px;
	}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		var width = $(window).width() - 40;
		var starttime = new Date().getTime();
		var letters = document.location.hash ? document.location.hash.substr(1) : 'HUJ CI W DUPE';
		var elements = $('#elements');
		for (i = 0; i < letters.length; i++) {
			$('<div>', {
				html: letters[i]
			})
			.addClass('letter')
			.appendTo(elements);
		}
		
		function run() {
			var elapsed = new Date().getTime() - starttime;
			var pos = elapsed * 0.3;
			
			$('div.letter').each(function(index, letter) {
				var posx = (pos + 50 * index) % width;
				var posy = 200 + Math.sin(posx / 100) * 30;
				$(letter).css('left', posx + 'px');
				$(letter).css('top', posy + 'px');
			});
		}
		
		setInterval(run, 10);
	});
	</script>
</head>
<body>
	<div id="elements"></div>
</body>
</html>
